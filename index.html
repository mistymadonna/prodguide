<!DOCTYPE html>

<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700,400,300" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Visual Studio</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <div class="inner">
            <!-- Logo here -->
            <!-- <img class="logo" src="https://placeholdit.imgix.net/~text?txtsize=18&bg=000000&txt=200%C3%9770&w=200&h=70" /> -->
            <a href="/" class="logo">Visual Studio</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <!-- have to use "fashionid" instead of "fashion" because of this bug: the browser
                will navigate to the element when window.location.hash == the id -->
                <li><a id="fashionid" onclick="showOnly('fashion')">Fashion</a></li>
                <li><a id="videoid" onclick="showOnly('video')">Video</a></li>
                <li><a data-toggle="modal" data-target="#myModal">About</a></li>
            </ul>
            <div class="social-media">
                <a href="https://www.youtube.com/channel/UC8ia8o-Kv8vmjivyQr8ZqWQ"><img src="uploads/2016/1/414-youtube.svg" /></a>
                <a href="https://twitter.com/mistymadonna"><img src="uploads/2016/1/407-twitter.svg" /></a>
            </div>
        </div>
    </header>
    <main>
        <!-- Modal - as long as it's on the page, doesn't matter where-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Visual Studio</h4>
                        <p>Misty Madonna is a '90s and pop culture addict. She is currently based in Kurt Cobain's Seattle.</p>
                        <div class="social-media2">
                            <a href="https://www.youtube.com/channel/UC8ia8o-Kv8vmjivyQr8ZqWQ"><img src="uploads/2016/1/414-youtube.svg" /></a>
                            <a href="https://twitter.com/mistymadonna"><img src="uploads/2016/1/407-twitter.svg" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="app.js" async></script>
</body>

</html>
